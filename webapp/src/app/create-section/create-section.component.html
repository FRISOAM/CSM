<body>
  <div class="container">

    <h3 class="text-cyan">
      Create a section
    </h3>

    <br>

    <form [formGroup]="formSection" (ngSubmit)="onSubmit()" novalidate autocomplete="off">
      <div class="form-group">
        <label for="conference" class="text-cyan">Select the conference</label>
        <select name="conference" id="conference" formControlName="conference">
          <option *ngFor="let conf of conferences" value="{{conf.id}}">{{conf.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mainChair" class="text-cyan">Select the main chair for this section</label>
        <select name="mainChair" id="mainChair" formControlName="mainChair">
          <option *ngFor="let pcMember of conference.programCommittee" value="{{pcMember.id}}">{{pcMember.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="room" class="text-cyan">Room</label>
        <input id="room" class="form-control bg-dark text-info" formControlName="room">
      </div>

      <div class="form-group">
        <label for="noSeats" class="text-cyan">Number of seats available</label>
        <input id="noSeats" class="form-control bg-dark text-info" formControlName="noSeats">
      </div>

      <div class="form-group">
        <label for="fee" class="text-cyan">Listener fee</label>
        <input id="fee" class="form-control bg-dark text-info" formControlName="fee">
      </div>

      <div id="errorMessage" *ngIf="errorMessage.length > 0">
        <span class="text-cyan text-justify" style="white-space: pre-line;"> {{errorMessage}} </span>
        <br>
      </div>

      <button class="btn btn-outline-info" type="submit" (click)="onSubmit()">
        Submit review
      </button>

    </form>

  </div>
</body>
